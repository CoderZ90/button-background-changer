<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <a onclick="colorizer('red')" id="red">#EA2027</a>
        <a onclick="colorizer('blue')" id="blue">#0652DD</a>
        <a onclick="colorizer('green')" id="green">#009432</a>
        <a onclick="colorizer('yellow')" id="yellow">#FFC312</a>
        <a onclick="colorizer('gray')" id="gray">#2f3640</a>
    </div>
    <!--  adding javscript to make it working -->
    <script>

        function colorizer(id) {
            document.body.style.background = document.getElementById(id).innerHTML
        }

    </script>
</body>
</html>
